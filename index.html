<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 500px;
            height: 300px;
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .photo-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .edit-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none; /* 초기에 숨김 */
        }
        .edit-mode .edit-button {
            display: block; /* 수정 모드일 때만 표시 */
        }
        .edit-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
        }
        .form-container {
            display: none;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 로그인 화면 -->
    <div id="loginPage" class="login-container">
        <h1>형제회</h1>
        <h2>회원 인증</h2>
        <input type="text" id="contactInput" placeholder="연락처 마지막 4자리">
        <button onclick="authenticateUser()">로그인</button>
    </div>

    <!-- 수정 모드 토글 아이콘 -->
    <div class="edit-toggle" onclick="toggleEditMode()">🖊️</div>

    <!-- 회원 정보 수정 폼 -->
    <div id="editForm" class="form-container">
        <h2>회원 정보 수정</h2>
        <input type="text" id="editName" placeholder="이름">
        <input type="text" id="editCompany" placeholder="회사">
        <input type="text" id="editPosition" placeholder="직책">
        <input type="text" id="editOfficeAddress" placeholder="회사 주소">
        <input type="text" id="editHomeAddress" placeholder="집 주소">
        <input type="text" id="editContact" placeholder="연락처" disabled>
        <input type="email" id="editEmail" placeholder="이메일">
        <input type="file" id="editPhoto" accept="image/*">
        <button onclick="saveChanges()">저장</button>
        <p id="statusMessage"></p>
    </div>

    <!-- 회원 목록 -->
    <div id="members" class="container"></div>

    <script>
        let apiUrl = "https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec"; // 회원 인증 및 목록 가져오기
        let apiUrlUpdate = "https://script.google.com/macros/s/AKfycbzPFzlALhGyykS3CKknWjd2UQLutPafvrbXEQk9_6DA1BWebea6WrW-cl-DmDLAA_Rd/exec"; // 회원 정보 수정 API
        let editMode = false; // 수정 모드 상태

        function toggleEditMode() {
            editMode = !editMode;
            document.getElementById('members').classList.toggle('edit-mode', editMode);
        }

        function authenticateUser() {
            let contact = document.getElementById('contactInput').value.trim();
            if (!contact || contact.length < 4) {
                alert("연락처 마지막 4자리를 입력하세요.");
                return;
            }

            fetch(apiUrl + "?contact=" + encodeURIComponent(contact))
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data)) {
                    alert("회원 정보가 없습니다.");
                    return;
                }
                document.getElementById('loginPage').style.display = "none";
                document.getElementById('members').style.display = "flex";
                displayMembers(data);
            })
            .catch(error => console.error("인증 오류:", error));
        }

        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";

            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');
                let companyPosition = member.company && member.position ? `${member.company} | ${member.position}` : "정보 없음";

                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${member.photo || 'default-profile.png'}" alt="회원 사진">
                    </div>
                    <div>
                        <h3>${member.name || "이름 없음"}</h3>
                        <p>${companyPosition}</p>
                        <p>📍 ${member.officeAddress || "회사 주소 없음"}</p>
                        <p>🏠 ${member.homeAddress || "집 주소 없음"}</p>
                        <p>📧 ${member.email || "이메일 없음"}</p>
                    </div>
                    <button class="edit-button" onclick="editMember('${member.name}', '${member.company}', '${member.position}', '${member.officeAddress}', '${member.homeAddress}', '${member.contact}', '${member.email}', '${member.photo}')">수정</button>
                `;
                container.appendChild(card);
            });
        }

        function editMember(name, company, position, officeAddress, homeAddress, contact, email, photo) {
            document.getElementById('editName').value = name;
            document.getElementById('editCompany').value = company;
            document.getElementById('editPosition').value = position;
            document.getElementById('editOfficeAddress').value = officeAddress;
            document.getElementById('editHomeAddress').value = homeAddress;
            document.getElementById('editContact').value = contact;
            document.getElementById('editEmail').value = email;
            document.getElementById('editForm').style.display = "block";
        }

        function saveChanges() {
            let confirmed = confirm("회원 정보를 수정하시겠습니까?");
            if (!confirmed) return;

            alert("회원 정보가 수정되었습니다.");
            document.getElementById('editForm').style.display = "none";
        }
    </script>

</body>
</html>
