<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            width: 150px;
            margin: 10px 0;
            text-align: center;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 400px; /* 4:3 비율 적용 */
            height: 300px;
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow: hidden;
        }
        .photo-container {
            flex: 1;
            max-width: 40%;
            height: 100%;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .info {
            flex-grow: 1;
            padding-left: 15px;
            min-width: 60%;
        }
        .info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .info p {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media screen and (max-width: 600px) {
            .card {
                flex-direction: column;
                max-width: 90%;
            }
            .photo-container {
                max-width: 100%;
                height: auto;
            }
            .info {
                padding-left: 0;
                text-align: center;
            }
            .info h3 {
                font-size: 1.1em;
            }
            .info p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <!-- 로그인 화면 -->
    <div id="loginPage" class="login-container">
        <h2>회원 인증</h2>
        <p>연락처의 마지막 4자리 입력</p>
        <input type="text" id="contactInput" placeholder="예: 5678" maxlength="4">
        <button onclick="authenticateUser()">로그인</button>
    </div>

    <!-- 회원 목록 페이지 -->
    <div id="members" class="container"></div>

    <script>
        let membersData = [];
        let apiUrl = "https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec"; // Google Apps Script 배포 URL

        function checkAuthentication() {
            let storedContact = localStorage.getItem("authenticatedContact");
            if (storedContact) {
                authenticateUser(storedContact, true);
            }
        }

        function authenticateUser(contact = null, isAutoLogin = false) {
            if (!contact) {
                contact = document.getElementById('contactInput').value.trim();
            }

            if (!contact) {
                alert("마지막 4자리를 입력하세요.");
                return;
            }

            fetch(apiUrl + "?contact=" + encodeURIComponent(contact))
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("인증 실패! 등록된 번호가 아닙니다.");
                } else {
                    membersData = data;
                    document.getElementById('loginPage').style.display = "none";
                    document.getElementById('members').style.display = "flex";
                    displayMembers(membersData);

                    if (!isAutoLogin) {
                        localStorage.setItem("authenticatedContact", contact);
                    }
                }
            })
            .catch(error => console.log("인증 오류:", error));
        }

        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";

            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');

                let photoUrl = member.photo ? member.photo : "default-profile.png";
                let companyInfo = member.company && member.position ? `<p>${member.company} | ${member.position}</p>` : "";

                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${photoUrl}" alt="회원 사진" onerror="this.onerror=null; this.src='default-profile.png';">
                    </div>
                    <div class="info">
                        <h3>${member.name}</h3>
                        ${companyInfo}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        checkAuthentication();
    </script>

</body>
</html>
