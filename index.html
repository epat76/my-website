<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 500px;
            height: 300px;
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .photo-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .edit-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="loginPage" class="login-container">
        <h1>형제회</h1>
        <h2>회원 인증</h2>
        <input type="text" id="contactInput" placeholder="연락처 마지막 4자리">
        <button onclick="authenticateUser()">로그인</button>
    </div>

    <div id="editForm" class="login-container" style="display: none;">
        <h2>회원 정보 수정</h2>
        <input type="text" id="editName" placeholder="이름">
        <input type="text" id="editCompany" placeholder="회사">
        <input type="text" id="editPosition" placeholder="직책">
        <input type="text" id="editOfficeAddress" placeholder="회사 주소">
        <input type="text" id="editHomeAddress" placeholder="집 주소">
        <input type="text" id="editContact" placeholder="연락처" disabled>
        <input type="file" id="editPhoto" accept="image/*">
        <button onclick="saveChanges()">저장</button>
        <p id="statusMessage"></p>
    </div>

    <div id="members" class="container"></div>

    <script>
        let apiUrl = "https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec"; // 회원 목록 가져오기
        let apiUrlUpdate = "https://script.google.com/macros/s/AKfycbzPFzlALhGyykS3CKknWjd2UQLutPafvrbXEQk9_6DA1BWebea6WrW-cl-DmDLAA_Rd/exec"; // 회원 정보 수정

        function authenticateUser() {
            let contact = document.getElementById('contactInput').value.trim();
            if (!contact) {
                alert("연락처 마지막 4자리를 입력하세요.");
                return;
            }

            fetch(apiUrl + "?contact=" + encodeURIComponent(contact))
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("회원 정보가 없습니다.");
                } else {
                    document.getElementById('loginPage').style.display = "none";
                    document.getElementById('members').style.display = "flex";
                    displayMembers([data]);
                }
            });
        }

        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";

            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${member.photo || 'default-profile.png'}" alt="회원 사진">
                    </div>
                    <div>
                        <h3>${member.name}</h3>
                        <p>${member.company} | ${member.position}</p>
                    </div>
                    <button class="edit-button" onclick="editMember('${member.name}', '${member.company}', '${member.position}', '${member.contact}')">수정</button>
                `;
                container.appendChild(card);
            });
        }

        function editMember(name, company, position, contact) {
            document.getElementById('editName').value = name;
            document.getElementById('editCompany').value = company;
            document.getElementById('editPosition').value = position;
            document.getElementById('editContact').value = contact;
            document.getElementById('editForm').style.display = "block";
        }
    </script>

</body>
</html>
