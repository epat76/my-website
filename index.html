<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 500px; 
            height: 300px;
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .photo-container {
            flex: 1;
            min-width: 40%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            border-radius: 5px;
        }
        .photo-container img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .info {
            flex-grow: 2;
            padding-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .info p {
            font-size: 0.9em;
            color: #555;
            margin: 3px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <!-- 로그인 화면 -->
    <div id="loginPage" class="login-container">
        <h1>형제회</h1>
        <h2>회원 인증</h2>
        <p>연락처의 마지막 4자리 입력</p>
        <input type="text" id="contactInput" placeholder="예: 5678" maxlength="4">
        <button onclick="authenticateUser()">로그인</button>
    </div>

    <!-- 회원 추가 폼 -->
    <div id="addMemberForm" class="login-container" style="display: none;">
        <h2>회원 추가</h2>
        <input type="text" id="name" placeholder="이름" required>
        <input type="text" id="company" placeholder="회사">
        <input type="text" id="position" placeholder="직책">
        <input type="text" id="officeAddress" placeholder="회사 주소">
        <input type="text" id="homeAddress" placeholder="집 주소">
        <input type="text" id="contact" placeholder="연락처" required>
        <input type="email" id="email" placeholder="이메일">
        <label>사진 업로드:</label>
        <input type="file" id="photo" accept="image/*">
        <button onclick="addMember()">회원 추가</button>
        <p id="statusMessage"></p>
    </div>

    <!-- 회원 목록 -->
    <div id="members" class="container"></div>

    <script>
        let apiUrl = "https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec"; // 회원 인증 및 목록 가져오기
        let apiUrlAddMember = "https://script.google.com/macros/s/AKfycbzPFzlALhGyykS3CKknWjd2UQLutPafvrbXEQk9_6DA1BWebea6WrW-cl-DmDLAA_Rd/exec"; // 회원 추가 및 사진 업로드

        function checkAuthentication() {
            let storedContact = localStorage.getItem("authenticatedContact");
            if (storedContact) {
                authenticateUser(storedContact, true);
            }
        }

        function authenticateUser(contact = null, isAutoLogin = false) {
            if (!contact) {
                contact = document.getElementById('contactInput').value.trim();
            }

            if (!contact) {
                alert("마지막 4자리를 입력하세요.");
                return;
            }

            fetch(apiUrl + "?contact=" + encodeURIComponent(contact))
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("인증 실패! 등록된 번호가 아닙니다.");
                } else {
                    membersData = data;
                    document.getElementById('loginPage').style.display = "none";
                    document.getElementById('addMemberForm').style.display = "block";
                    document.getElementById('members').style.display = "flex";
                    displayMembers(membersData);
                    if (!isAutoLogin) {
                        localStorage.setItem("authenticatedContact", contact);
                    }
                }
            })
            .catch(error => console.log("인증 오류:", error));
        }

        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";

            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');

                let photoUrl = member.photo ? member.photo : "default-profile.png";
                let companyInfo = member.company && member.position ? `<p>${member.company} | ${member.position}</p>` : "";
                let officeAddress = member.officeAddress ? `<p>📍 회사: ${member.officeAddress}</p>` : "";
                let homeAddress = member.homeAddress ? `<p>🏠 집: ${member.homeAddress}</p>` : "";
                let contact = member.contact ? `<p>📞 연락처: ${member.contact}</p>` : "";

                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${photoUrl}" alt="회원 사진" onerror="this.onerror=null; this.src='default-profile.png';">
                    </div>
                    <div class="info">
                        <h3>${member.name}</h3>
                        ${companyInfo}
                        ${officeAddress}
                        ${homeAddress}
                        ${contact}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function addMember() {
            let name = document.getElementById("name").value.trim();
            let contact = document.getElementById("contact").value.trim();
            let photoFile = document.getElementById("photo").files[0];

            if (!name || !contact) {
                document.getElementById("statusMessage").innerText = "이름과 연락처는 필수 입력 사항입니다.";
                return;
            }

            let reader = new FileReader();
            if (photoFile) {
                reader.readAsDataURL(photoFile);
                reader.onload = function () {
                    let base64Photo = reader.result.split(",")[1];
                    sendData(name, contact, base64Photo);
                };
            } else {
                sendData(name, contact, null);
            }
        }

        function sendData(name, contact, photo) {
            let memberData = { name: name, contact: contact, photo: photo };

            fetch(apiUrlAddMember, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(memberData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("statusMessage").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("statusMessage").innerText = "오류 발생: " + error.message;
            });
        }

        checkAuthentication();
    </script>

</body>
</html>
