<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            width: 250px;
            margin: 10px 0;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 90%; /* 기본적으로 화면 너비의 90% */
            max-width: 450px; /* 최대 너비 450px */
            height: auto; /* 높이 자동 조절 */
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow: hidden;
        }
        .photo-container {
            flex: 1;
            max-width: 40%; /* 이미지 크기를 자동 조절 */
            height: auto;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        .photo-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .info {
            flex-grow: 1;
            padding-left: 15px;
            min-width: 60%;
        }
        .info h3 {
            margin: 0;
            font-size: 1.2em; /* 기본 글자 크기 */
            color: #333;
        }
        .info p {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
            white-space: nowrap; /* 한 줄 유지 */
            overflow: hidden;
            text-overflow: ellipsis; /* 너무 길면 ... 처리 */
        }

        /* 🔹 반응형 디자인 - 작은 화면에서 크기 자동 조정 */
        @media screen and (max-width: 600px) {
            .card {
                flex-direction: column;
                max-width: 90%;
            }
            .photo-container {
                max-width: 100%;
                height: auto;
            }
            .info {
                padding-left: 0;
                text-align: center;
            }
            .info h3 {
                font-size: 1.1em;
            }
            .info p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <!-- 로그인 화면 -->
    <div id="loginPage" class="login-container">
        <h2>회원 인증</h2>
        <p>등록된 연락처를 입력하세요.</p>
        <input type="text" id="contactInput" placeholder="예: 01012345678">
        <button onclick="authenticateUser()">로그인</button>
    </div>

    <!-- 회원 목록 페이지 (초기에는 숨김) -->
    <div id="members" class="container"></div>

    <script>
        let membersData = [];
        let apiUrl = "https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec"; // Google Apps Script URL

        function checkAuthentication() {
            let storedContact = localStorage.getItem("authenticatedContact");
            if (storedContact) {
                authenticateUser(storedContact, true);
            }
        }

        function authenticateUser(contact = null, isAutoLogin = false) {
            if (!contact) {
                contact = document.getElementById('contactInput').value.trim();
            }

            if (!contact) {
                alert("연락처를 입력하세요.");
                return;
            }

            fetch(apiUrl + "?contact=" + encodeURIComponent(contact))
            .then(response => response.text())
            .then(data => {
                if (data === "Unauthorized") {
                    alert("인증 실패! 등록된 연락처가 아닙니다.");
                } else {
                    membersData = JSON.parse(data);
                    document.getElementById('loginPage').style.display = "none";
                    document.getElementById('members').style.display = "flex";
                    displayMembers(membersData);

                    if (!isAutoLogin) {
                        localStorage.setItem("authenticatedContact", contact);
                    }
                }
            })
            .catch(error => console.log("인증 오류:", error));
        }

        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";

            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');

                let photoUrl = member.photo ? member.photo : "default-profile.png";

                let companyInfo = member.company ? `<p><strong>${member.position}</strong> @ ${member.company}</p>` : "";
                let officeAddress = member.officeAddress ? `<p>📍 ${member.officeAddress}</p>` : "";
                let homeAddress = member.homeAddress ? `<p>🏠 ${member.homeAddress}</p>` : "";
                let contact = member.contact ? `<p>📞 ${member.contact}</p>` : "";
                let email = member.email ? `<p>📧 ${member.email}</p>` : "";

                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${photoUrl}" alt="회원 사진" onerror="this.onerror=null; this.src='default-profile.png';">
                    </div>
                    <div class="info">
                        <h3>${member.name}</h3>
                        ${companyInfo}
                        ${officeAddress}
                        ${homeAddress}
                        ${contact}
                        ${email}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        checkAuthentication();
    </script>

</body>
</html>
