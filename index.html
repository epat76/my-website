<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .controls {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 600px;
            display: flex;
            align-items: center;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .photo-container {
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            flex-grow: 1;
            padding-left: 20px;
        }
        .info h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .info p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="검색어 입력 (이름, 회사명 등)">
        <button onclick="searchMembers()">검색</button>
        <button onclick="sortMembers('name')">이름 정렬</button>
        <button onclick="sortMembers('company')">회사명 정렬</button>
    </div>

    <div id="members" class="container"></div>

    <script>
        let membersData = [];
        let ascendingOrder = true;

        // Google Apps Script에서 JSON 데이터 가져오기
        fetch('https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec')
        .then(response => response.json())
        .then(data => {
            membersData = data;
            sortMembers('name', true); // 페이지 로드 시 자동으로 이름 순 정렬
        })
        .catch(error => console.log("데이터 로드 실패:", error));

        // 회원 정보 표시
        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";

            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');

                // 사진이 없으면 기본 이미지 사용
                let photoUrl = member.photo ? member.photo : "default-profile.png";

                // 데이터가 있는 경우만 표시
                let companyInfo = member.company ? `<p><strong>${member.position}</strong> @ ${member.company}</p>` : "";
                let officeAddress = member.officeAddress ? `<p>📍 ${member.officeAddress}</p>` : "";
                let homeAddress = member.homeAddress ? `<p>🏠 ${member.homeAddress}</p>` : "";
                let contact = member.contact ? `<p>📞 ${member.contact}</p>` : "";
                let email = member.email ? `<p>📧 ${member.email}</p>` : "";

                card.innerHTML = `
                    <div class="photo-container">
                        <img src="${photoUrl}" alt="회원 사진" onerror="this.onerror=null; this.src='default-profile.png';">
                    </div>
                    <div class="info">
                        <h3>${member.name}</h3>
                        ${companyInfo}
                        ${officeAddress}
                        ${homeAddress}
                        ${contact}
                        ${email}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 🔍 검색 기능
        function searchMembers() {
            let keyword = document.getElementById('searchInput').value.toLowerCase();
            let filteredData = membersData.filter(member => 
                member.name.toLowerCase().includes(keyword) ||
                (member.company && member.company.toLowerCase().includes(keyword)) ||
                (member.position && member.position.toLowerCase().includes(keyword))
            );
            displayMembers(filteredData);
        }

        // 🔀 정렬 기능 (초기 로드시 자동으로 성명 순 정렬)
        function sortMembers(field, initialLoad = false) {
            if (!initialLoad) ascendingOrder = !ascendingOrder; // 첫 실행 시에는 순서 변경 없음

            membersData.sort((a, b) => {
                if (a[field] < b[field]) return ascendingOrder ? -1 : 1;
                if (a[field] > b[field]) return ascendingOrder ? 1 : -1;
                return 0;
            });

            displayMembers(membersData);
        }
    </script>

</body>
</html>
