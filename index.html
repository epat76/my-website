<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수첩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .controls {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 300px;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="검색어 입력 (이름, 회사명 등)">
        <button onclick="searchMembers()">검색</button>
        <button onclick="sortMembers('name')">이름 정렬</button>
        <button onclick="sortMembers('company')">회사명 정렬</button>
    </div>

    <div id="members" class="container"></div>

    <script>
        let membersData = [];
        let ascendingOrder = true;

        fetch('https://script.google.com/macros/s/AKfycbwbLFVumKun9Nu6_RbESoH6MXvTwAPBoBVAZ94p1ihYfu-3Zh1Q48lUYMfcHLUiUrFt/exec')
        .then(response => response.json())
        .then(data => {
            membersData = data;
            displayMembers(membersData);
        })
        .catch(error => console.log("데이터 로드 실패:", error));

        function displayMembers(data) {
            let container = document.getElementById('members');
            container.innerHTML = "";
            data.forEach(member => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${member.photo}" alt="회원 사진">
                    <h3>${member.name}</h3>
                    <p><strong>${member.position}</strong> @ ${member.company}</p>
                    <p>📍 ${member.officeAddress}</p>
                    <p>📞 ${member.contact}</p>
                    <p>📧 ${member.email}</p>
                `;
                container.appendChild(card);
            });
        }

        function searchMembers() {
            let keyword = document.getElementById('searchInput').value.toLowerCase();
            let filteredData = membersData.filter(member => 
                member.name.toLowerCase().includes(keyword) ||
                member.company.toLowerCase().includes(keyword) ||
                member.position.toLowerCase().includes(keyword)
            );
            displayMembers(filteredData);
        }

        function sortMembers(field) {
            ascendingOrder = !ascendingOrder;
            membersData.sort((a, b) => {
                if (a[field] < b[field]) return ascendingOrder ? -1 : 1;
                if (a[field] > b[field]) return ascendingOrder ? 1 : -1;
                return 0;
            });
            displayMembers(membersData);
        }
    </script>

</body>
</html>
